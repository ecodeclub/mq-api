version: '3'
services:
  mysql8:
    image: mysql:8.0.29
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=root" ]
      interval: 3s
      timeout: 1s
      retries: 100
    volumes:
      - ./scripts/mysql/im_user.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"